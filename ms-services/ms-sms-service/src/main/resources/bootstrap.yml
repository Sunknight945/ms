server:
  port: 4003

spring:
  application:
    name: @artifactId@
  # ≈‰÷√÷––ƒ
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: ms-config
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev


eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://cloudx:cloudx@localhost:8900/eureka/
