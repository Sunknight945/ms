server:
  port: 5000

spring:
  application:
    name: @artifactId@
  profiles:
    active: dev
  config:
    fail-fast: true
    name: ${spring.application.name}
    profile: ${spring.profiles.active}
    discovery:
      enabled: true
      service-id: ms-config
  cloud:        # spring cloud gateway 路由配置方式
    gateway:
      discovery:      #是否与服务发现组件进行结合，通过 serviceId(必须设置成大写) 转发到具体的服务实例。默认为false，设为true便开启通过服务中心的自动根据 serviceId 创建路由的功能。
        locator:      #路由访问方式：http://Gateway_HOST:Gateway_PORT/大写的serviceId/**，其中微服务应用名默认大写访问。
          enabled: true
      routes:
      - id: ms-admin-service          #网关路由到服务admin
        uri: lb://ms-admin-service
        predicates:
          - Path=/admin/**
        filters:
          - StripPrefix=1
          - name: Hystrix
            args:
              name: fallbackcmd
              fallbackUri: forward:/fallback
          - name: RequestRateLimiter
            args:
              rate-limiter: "#{@customRedisRateLimiter}"
              key-resolver: "#{@principalNameKeyResolver}"
      - id: ms-auth          #网关路由到服务auth
        uri: lb://ms-auth
        predicates:
          - Path=/auth/**
        filters:
          - StripPrefix=1
          - name: Hystrix
            args:
              name: fallbackcmd
              fallbackUri: forward:/fallback

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://cloudx:cloudx@localhost:8900/eureka/
